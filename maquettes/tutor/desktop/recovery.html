      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `<div class="toast-title">${icon} ${title}</div><div class="toast-message">${message}</div>`;
      container.appendChild(toast);
      setTimeout(() => { toast.classList.add('dismissing'); setTimeout(() => toast.remove(), 500) }, 2700);
