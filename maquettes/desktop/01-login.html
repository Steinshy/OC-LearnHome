<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn@Home - Connexion | Maquette Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 48px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #3B82F6;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            color: #111827;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 14px;
            color: #6B7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .remember-forgot a {
            color: #3B82F6;
            text-decoration: none;
            transition: color 0.3s;
        }

        .remember-forgot a:hover {
            color: #1E40AF;
        }

        .checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox input {
            margin-right: 6px;
            cursor: pointer;
        }

        .button-primary {
            width: 100%;
            padding: 12px 16px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 16px;
        }

        .button-primary:hover {
            background: #1E40AF;
        }

        .button-primary:active {
            transform: scale(0.98);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #D1D5DB;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #D1D5DB;
        }

        .divider span {
            padding: 0 12px;
            font-size: 14px;
            color: #6B7280;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #6B7280;
        }

        .signup-link a {
            color: #3B82F6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #E0F2FE;
            border-left: 4px solid #3B82F6;
            padding: 12px 16px;
            border-radius: 4px;
            margin-top: 24px;
            font-size: 12px;
            color: #1E40AF;
        }

        .info-box strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìö Learn@Home</div>
            <div class="logo-subtitle">Plateforme de tutorat en ligne</div>
            <h1>Connexion</h1>
            <p class="subtitle">Acc√©dez √† votre compte pour continuer</p>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" placeholder="vous@exemple.com" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="remember-forgot">
                <label class="checkbox">
                    <input type="checkbox" id="remember">
                    <span>Rester connect√©</span>
                </label>
                <a href="#forgot">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="button-primary">Se connecter</button>
        </form>

        <div class="divider">

        </div>

        <p class="signup-link">
            Cr√©er un compte <a href="#signup">S'inscrire</a>
        </p>

        <div class="info-box">
            <strong>D√©monstration :</strong>
            Email: demo@learn.com | Mot de passe: Demo1234
        </div>
    </div>
</body>
</html>
