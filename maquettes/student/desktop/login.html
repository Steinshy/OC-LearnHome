    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        padding: 48px;
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #3B82F6;
        margin-bottom: 8px;
      }

      .logo-subtitle {
        font-size: 14px;
        color: #6B7280;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 24px;
        color: #111827;
        margin-bottom: 8px;
        font-weight: 700;
      }

      .subtitle {
        font-size: 14px;
        color: #6B7280;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #D1D5DB;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #3B82F6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 24px;
      }

      .remember-forgot a {
        color: #3B82F6;
        text-decoration: none;
        transition: color 0.3s;
      }

      .remember-forgot a:hover {
        color: #1E40AF;
      }

      .checkbox {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .checkbox input {
        margin-right: 6px;
        cursor: pointer;
      }

      .button-primary {
        width: 100%;
        padding: 12px 16px;
        background: #3B82F6;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 16px;
      }

      .button-primary:hover {
        background: #1E40AF;
      }

      .button-primary:active {
        transform: scale(0.98);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
        color: #D1D5DB;
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #D1D5DB;
      }

      .divider span {
        padding: 0 12px;
        font-size: 14px;
        color: #6B7280;
      }

      .signup-link {
        text-align: center;
        font-size: 14px;
        color: #6B7280;
      }

      .signup-link a {
        color: #3B82F6;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .info-box {
        background: #E0F2FE;
        border-left: 4px solid #3B82F6;
        padding: 12px 16px;
        border-radius: 4px;
        margin-top: 24px;
        font-size: 12px;
        color: #1E40AF;
      }

      .info-box strong {
        display: block;
        margin-bottom: 4px;
      }

      .copyright {
        text-align: center;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #E2E8F0;
        color: #94A3B8;
        font-size: 12px;
      }

      .toast-container {
        position: fixed;
        top: 24px;
        right: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 9999;
        pointer-events: none;
      }

      .toast {
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        padding: 16px;
        min-width: 300px;
        animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        pointer-events: auto;
      }

      .toast.dismissing {
        animation: fadeOut 0.3s ease-out forwards;
      }

      .toast-title {
        font-size: 14px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 4px;
      }

      .toast-message {
        font-size: 13px;
        color: #6B7280;
      }

      @keyframes slideIn {
        from { transform: translateX(400px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes fadeOut {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(100px); }
      }
    </style>
  </head>

    <div id="toast-container" class="toast-container"></div>
    <script>
      const showToast = (icon, title, message) => {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `<div class="toast-title">${icon} ${title}</div><div class="toast-message">${message}</div>`;
        container.appendChild(toast);
        setTimeout(() => { toast.classList.add('dismissing'); setTimeout(() => toast.remove(), 300) }, 2700);
