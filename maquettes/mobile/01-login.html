<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn@Home - Connexion Mobile | Maquette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .viewport {
            width: 100%;
            max-width: 375px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 812px;
            position: relative;
        }

        .status-bar {
            background: #fff;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #000;
            border-bottom: 1px solid #E5E7EB;
        }

        .container {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #3B82F6;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 20px;
            color: #111827;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 13px;
            color: #6B7280;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group input {
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
        }

        .button-primary {
            width: 100%;
            padding: 14px 16px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 12px;
        }

        .button-primary:active {
            background: #1E40AF;
            transform: scale(0.98);
        }

        .forgot-link {
            text-align: center;
            margin-bottom: 24px;
        }

        .forgot-link a {
            color: #3B82F6;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            font-size: 13px;
            color: #6B7280;
        }

        .signup-section {
            background: #F9FAFB;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 24px;
        }

        .signup-text {
            font-size: 13px;
            color: #6B7280;
            margin-bottom: 8px;
        }

        .signup-link {
            display: inline-block;
            background: #3B82F6;
            color: white;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 49px;
            border-top: 1px solid #E5E7EB;
            background: white;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 10px;
            color: #9CA3AF;
            cursor: pointer;
        }

        .nav-item-icon {
            font-size: 24px;
        }

        .nav-item.active {
            color: #3B82F6;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: white;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
    </style>
</head>

            <div class="nav-item">

    </div>
</body>
</html>
