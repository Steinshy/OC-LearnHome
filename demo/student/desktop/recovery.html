<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn@Home - R√©cup√©ration du mot de passe | Maquette Desktop</title>

    <style>
      :root {
        --primary: #3b82f6;
        --primary-dark: #1e40af;
        --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        --radius-md: 12px;
        --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 50%, #1e3a8a 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        background: #ffffff;
        border-radius: var(--radius-md);
        width: 100%;
        max-width: 420px;
        padding: 48px;
        box-shadow: var(--shadow-lg);
        border: 1px solid rgba(255, 255, 255, 0.9);
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #3b82f6;
        margin-bottom: 8px;
      }

      .logo-subtitle {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 24px;
        color: #111827;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #374151;
      }

      input[type="email"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      .error-message {
        color: #dc2626;
        font-size: 12px;
        margin-top: 4px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      input:invalid:not(:placeholder-shown) {
        border-color: #dc2626;
      }

      .button-primary {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        margin-top: 24px;
        cursor: pointer;
        font-size: 16px;
        transition: var(--transition);
        box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
      }

      .button-primary:hover {
        background: var(--primary-dark);
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.35);
      }

      .button-primary:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      .button-primary:active {
        transform: scale(0.98);
      }

      .back-link {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: #6b7280;
      }

      .back-link a {
        color: #3b82f6;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      .back-link a:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      .copyright {
        text-align: center;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
        color: #94a3b8;
        font-size: 12px;
      }

      .toast-container {
        position: fixed;
        top: 24px;
        right: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 9999;
        pointer-events: none;
      }

      .toast {
        position: relative;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.12),
          0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 16px 20px;
        min-width: 320px;
        max-width: 400px;
        animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        pointer-events: auto;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.8);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .toast:hover {
        transform: translateY(-2px);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.15),
          0 4px 12px rgba(0, 0, 0, 0.1);
      }

      .toast.dismissing {
        animation: fadeOut 0.3s cubic-bezier(0.4, 0, 1, 1) forwards;
      }

      .toast-header {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 8px;
      }

      .toast-icon {
        font-size: 20px;
        line-height: 1;
        flex-shrink: 0;
        margin-top: 2px;
      }

      .toast-content {
        flex: 1;
        min-width: 0;
      }

      .toast-title {
        font-size: 15px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 4px;
        line-height: 1.4;
        letter-spacing: -0.01em;
      }

      .toast-message {
        font-size: 13px;
        color: #6b7280;
        line-height: 1.5;
      }

      .toast-close {
        position: absolute;
        top: 12px;
        right: 12px;
        background: transparent;
        border: none;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 6px;
        color: #9ca3af;
        transition: all 0.2s ease;
        padding: 0;
        font-size: 16px;
        line-height: 1;
      }

      .toast-close:hover {
        background: rgba(0, 0, 0, 0.05);
        color: #374151;
      }

      .toast-close:active {
        transform: scale(0.9);
      }

      .toast-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        width: 100%;
        transform-origin: left;
        animation: progressBar 2.7s linear forwards;
      }

      .toast.paused .toast-progress {
        animation-play-state: paused;
      }

      .toast.success {
        border-left: 4px solid #10b981;
      }

      .toast.success .toast-progress {
        background: linear-gradient(90deg, #10b981, #059669);
      }

      .toast.error,
      .toast.danger {
        border-left: 4px solid #ef4444;
      }

      .toast.error .toast-progress,
      .toast.danger .toast-progress {
        background: linear-gradient(90deg, #ef4444, #dc2626);
      }

      .toast.warning {
        border-left: 4px solid #f59e0b;
      }

      .toast.warning .toast-progress {
        background: linear-gradient(90deg, #f59e0b, #d97706);
      }

      .toast.info {
        border-left: 4px solid #3b82f6;
      }

      .toast.info .toast-progress {
        background: linear-gradient(90deg, #3b82f6, #2563eb);
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }

        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateX(0) scale(1);
        }

        to {
          opacity: 0;
          transform: translateX(100px) scale(0.95);
        }
      }

      @keyframes progressBar {
        from {
          transform: scaleX(1);
        }

        to {
          transform: scaleX(0);
        }
      }

      button:disabled,
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
        background-color: #9ca3af;
      }

      .button-primary:disabled,
      .button-primary[disabled] {
        background: #9ca3af;
        color: white;
      }

      .button-secondary:disabled,
      .button-secondary[disabled] {
        background: #f3f4f6;
        color: #9ca3af;
        border-color: #d1d5db;
      }

      .button-danger:disabled,
      .button-danger[disabled] {
        background: #fecaca;
        color: #991b1b;
      }

      button.loading {
        cursor: not-allowed;
        position: relative;
        color: transparent;
      }

      button.loading::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        top: 50%;
        left: 50%;
        margin-left: -8px;
        margin-top: -8px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.6s linear infinite;
      }

      .button-primary.loading {
        background: #3b82f6;
        opacity: 0.8;
      }

      .button-secondary.loading {
        background: #f3f4f6;
      }

      .button-secondary.loading::after {
        border-color: rgba(59, 130, 246, 0.3);
        border-top-color: #3b82f6;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .action-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .filter-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      input:disabled,
      textarea:disabled,
      select:disabled {
        background-color: #f3f4f6;
        color: #9ca3af;
        cursor: not-allowed;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">üìö Learn@Home</div>
        <div class="logo-subtitle">Plateforme de tutorat en ligne</div>
        <h1>Mot de passe oubli√©</h1>
        <p class="subtitle">Entrez votre email pour recevoir un lien de r√©initialisation.</p>
      </div>

      <form id="recovery-form" onsubmit="validateRecovery(event)">
        <label for="email">Adresse email</label>
        <input
          type="email"

      <div class="copyright">¬© 2026 Learn@Home. All rights reserved.</div>

    <div id="toast-container" class="toast-container"></div>
    <script>
      const showToast = (icon, title, message, type = "info") => {
        const container = document.getElementById("toast-container");
        const toast = document.createElement("div");

        // Auto-detect type from icon if not provided
        if (type === "info") {
          if (icon.includes("‚úÖ") || icon.includes("‚úì")) type = "success";
          else if (icon.includes("‚ùå") || icon.includes("üóëÔ∏è") || icon.includes("‚ö†Ô∏è")) type = "error";
          else if (icon.includes("‚ö†Ô∏è") || icon.includes("üîî")) type = "warning";
        }

        toast.className = `toast ${type}`;
        toast.setAttribute("role", "alert");
        toast.setAttribute("aria-live", "polite");
        toast.innerHTML = `
          <div class="toast-header">
            <span class="toast-icon">${icon}</span>
            <div class="toast-content">
              <div class="toast-title">${title}</div>
              <div class="toast-message">${message}</div>
            </div>
            <button class="toast-close" aria-label="Fermer" onclick="this.closest('.toast').remove()">√ó</button>
          </div>
          <div class="toast-progress"></div>
        `;

        container.appendChild(toast);

        let timeoutId;
        const startDismiss = () => {
          timeoutId = setTimeout(() => {
            toast.classList.add("dismissing");
            setTimeout(() => toast.remove(), 300);
          }, 2700);
        };

        // Pause on hover
        toast.addEventListener("mouseenter", () => {
          toast.classList.add("paused");
          clearTimeout(timeoutId);
        });

        toast.addEventListener("mouseleave", () => {
          toast.classList.remove("paused");
          startDismiss();
        });

        startDismiss();
      };

      const validateRecovery = (event) => {
        event.preventDefault();
        showToast("‚úâÔ∏è", "R√©cup√©ration", "Email de r√©cup√©ration envoy√© avec succ√®s");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 500);
      };
    </script>
  </body>
</html>
