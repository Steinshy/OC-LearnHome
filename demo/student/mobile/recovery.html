<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Learn@Home - Récupération du mot de passe | Maquette Mobile</title>

    <link rel="stylesheet" href="../../assets/styles/shared.css" />
    <link rel="stylesheet" href="../../assets/styles/auth.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="../../assets/icons/book.svg" alt="" class="logo-icon" aria-hidden="true" />
          Learn@Home
        </div>
        <div class="logo-subtitle">Plateforme de tutorat en ligne</div>
        <h1>Mot de passe oublié</h1>
        <p class="subtitle">Entrez votre email pour recevoir un lien de réinitialisation.</p>
      </div>

      <form id="recovery-form">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input
            type="email"
            id="email"
            autocomplete="email"
            placeholder="student@learnhome.com"
            value="student@example.com"
            required
          />
          <div class="error-message" id="email-error">Veuillez entrer une adresse email valide</div>
        </div>
        <button class="button-primary" type="submit">Envoyer le lien</button>
      </form>

      <div class="divider">
        <span>Déjà un compte ?</span>
      </div>

      <p class="back-link">
        Retour à la
        <a href="login.html">connexion</a>
      </p>

      <div class="copyright">© 2026 Learn@Home. All rights reserved.</div>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script type="module" src="../../assets/js/pages/auth.js"></script>
  </body>
</html>
